
<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lovesick High: Ombre del Cuore</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Cherry+Bomb+One&family=Inter:wght@400;700&family=Exo+2:wght@900&display=swap" rel="stylesheet">
    <style>
        /* Disabilita la selezione del testo globalmente */
        * {
            user-select: none;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            -webkit-user-drag: none;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: #fff1f2;
            overflow: hidden;
        }
        .anime-font {
            font-family: 'Exo 2', sans-serif;
            font-weight: 900;
        }
        .yandere-gradient {
            background: linear-gradient(135deg, #fb7185 0%, #be123c 100%);
        }
        
        /* Animazioni Personaggi */
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
        }
        .animate-shake { animation: shake 0.2s ease-in-out 0s 2; }

        @keyframes blood-splatter {
            0% { opacity: 0; transform: scale(0.5); }
            50% { opacity: 0.8; }
            100% { opacity: 0; transform: scale(1.5); }
        }
        .blood-overlay {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: radial-gradient(circle, #7f1d1d 0%, transparent 70%);
            pointer-events: none;
            z-index: 100;
            display: none;
        }
        .blood-active { display: block; animation: blood-splatter 1s ease-out forwards; }

        /* Animazione Heartbroken */
        @keyframes heartbeat {
            0% { transform: scale(1); }
            14% { transform: scale(1.1); }
            28% { transform: scale(1); }
            42% { transform: scale(1.1); }
            70% { transform: scale(1); }
        }

        @keyframes glitch {
            0% { text-shadow: 2px 0 0 #ff0000, -2px 0 0 #00ff00; transform: translate(0); }
            20% { text-shadow: -2px 0 0 #ff0000, 2px 0 0 #00ff00; transform: translate(-2px, 2px); }
            40% { text-shadow: 2px 0 0 #ff0000, -2px 0 0 #00ff00; transform: translate(-2px, -2px); }
            60% { text-shadow: -2px 0 0 #ff0000, 2px 0 0 #00ff00; transform: translate(2px, 2px); }
            80% { text-shadow: 2px 0 0 #ff0000, -2px 0 0 #00ff00; transform: translate(2px, -2px); }
            100% { text-shadow: -2px 0 0 #ff0000, 2px 0 0 #00ff00; transform: translate(0); }
        }

        @keyframes letter-appear {
            0% { opacity: 0; transform: scale(2) rotate(20deg); filter: blur(10px); }
            100% { opacity: 1; transform: scale(1) rotate(0deg); filter: blur(0); }
        }

        .heartbroken-letter {
            display: inline-block;
            opacity: 0;
            animation: letter-appear 0.5s forwards ease-out, heartbeat 1.5s infinite ease-in-out 0.5s, glitch 0.3s infinite linear 0.5s;
        }

        .heartbroken-text {
            color: #ff0000;
            text-transform: uppercase;
            letter-spacing: 0.15em;
            filter: drop-shadow(0 0 15px rgba(255, 0, 0, 0.9));
        }

        .shattered-heart {
            font-size: 6rem;
            color: #be123c;
            animation: heartbeat 1.5s infinite;
            margin-bottom: 2rem;
            filter: drop-shadow(0 0 20px rgba(190, 18, 60, 0.5));
        }

        .character-card { transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1); }
        .character-dead { filter: grayscale(1) brightness(0.5) sepia(1) hue-rotate(-50deg); opacity: 0.6; }
    </style>
<script type="importmap">
{
  "imports": {

</head>

</html>
