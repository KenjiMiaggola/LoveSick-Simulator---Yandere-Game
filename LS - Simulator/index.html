
<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <title>Lovesick High: Ombre del Cuore</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Exo+2:wght@900&family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <style>
        * {
            user-select: none;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            -webkit-user-drag: none;
            -webkit-tap-highlight-color: transparent;
            box-sizing: border-box;
        }

        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background-color: #09090b;
            position: fixed;
        }

        body {
            font-family: 'Inter', sans-serif;
        }

        .anime-font {
            font-family: 'Exo 2', sans-serif;
            font-weight: 900;
        }
        
        @keyframes blood-splatter {
            0% { opacity: 0; transform: scale(0.8); }
            10% { opacity: 1; }
            100% { opacity: 0; transform: scale(1.5); }
        }
        .blood-overlay {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: radial-gradient(circle, #7f1d1d 0%, transparent 80%),
                        rgba(127, 29, 29, 0.2);
            pointer-events: none;
            z-index: 1000;
            display: none;
        }
        .blood-active { display: block; animation: blood-splatter 0.8s ease-out forwards; }

        @keyframes heartbeat {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        @keyframes glitch {
            0% { text-shadow: 2px 0 0 #ff0000, -2px 0 0 #00ff00; transform: translate(0); }
            25% { transform: translate(-1px, 1px); }
            50% { text-shadow: -2px 0 0 #ff0000, 2px 0 0 #00ff00; transform: translate(-1px, -1px); }
            75% { transform: translate(1px, 1px); }
            100% { text-shadow: 2px 0 0 #ff0000, -2px 0 0 #00ff00; transform: translate(0); }
        }

        @keyframes letter-appear {
            0% { opacity: 0; transform: scale(3) rotate(15deg); filter: blur(15px); }
            100% { opacity: 1; transform: scale(1) rotate(0deg); filter: blur(0); }
        }

        .heartbroken-letter {
            display: inline-block;
            opacity: 0;
            animation: letter-appear 0.4s forwards ease-out, 
                       heartbeat 1.2s infinite ease-in-out 0.4s, 
                       glitch 0.25s infinite linear 0.4s;
        }

        .heartbroken-text {
            color: #ff0000;
            text-transform: uppercase;
            filter: drop-shadow(0 0 10px rgba(255, 0, 0, 0.7));
        }

        .shattered-heart {
            color: #be123c;
            filter: drop-shadow(0 0 15px rgba(190, 18, 60, 0.4));
        }

        /* Ottimizzazione per mobile per evitare scrolling elastico */
        #root {
            width: 100%;
            height: 100%;
            overflow: hidden;
        }
    </style>
<script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.4",
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
    "react/": "https://esm.sh/react@^19.2.4/",
    "@google/genai": "https://esm.sh/@google/genai@^1.40.0"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>
<body>
    <div id="root"></div>
    <div id="blood-overlay" class="blood-overlay"></div>
<script type="module" src="/index.tsx"></script>
</body>
</html>
